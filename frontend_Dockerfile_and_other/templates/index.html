<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>The Beatles from iTunes</title>
  </head>
<body>

<div style=\"width: 100%; font-size: 14px; font-weight: bold; text-align: center;\">
<table border="0">
 <thead>
  <font color="blue">
    <tr style="background-color:rgb(128, 128, 0);"</tr>
		<th><font color="white">kind</font></th>
		<th><font color="white">collectionName</font></th>
		<th><font color="white">trackName</font></th>
		<th><font color="white">collectionPrice</font></th>
		<th><font color="white">trackPrice</font></th>
		<th><font color="white">primaryGenreName</font></th>
		<th><font color="white">trackCount</font></th>
		<th><font color="white">trackNumber</font></th>
		<th><font color="white">releaseDate</font></th>
    </tr>
   </font>
  </thead>
  <tbody>  
    {% for row in data %}
        {% if loop.index % 2 == 0 %}
           <tr style="background-color:rgb(255, 255, 214);">
        {% else %}
           <tr style="background-color:rgb(204, 255, 255);">
        {% endif %}
          {% for d in row %}
              <td>{{ d }}</td>
          {% endfor %}
        </tr>
    {% endfor %}
  </tbody>
</table>
</div>
</body>
</html>
